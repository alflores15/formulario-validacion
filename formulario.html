<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Validaciones</title>
</head>
<body>

    <header>
        <h1 class="tituloformulario">Formulario de Validaciones</h1>
    </header>
    
    <main>
        <div class="cajaprincipal">
            <form action="" class="formulario">
                <label class="username"> <p class="fontformulario">Usuario</p>
    
                    <input type="text" name="" id="username" placeholder="Introduzca su usuario" required>
    
                </label>
    
                <label class="contrasenha"> <p class="fontformulario">Contraseña</p>
    
                    <input type="password" name="" id="contrasenha" placeholder="Introduzca su contraseña" required>
    
                </label>
    
    
                <button type="submit" class="boton">INGRESAR</button>
    
            </form>
        </div>
    </main>

    

    <footer>

        <div class="parte final">
            <h3 class="footerTitulo"> &copy;Hecho por Alan Flores</h3>
        </div>
        
    </footer>
    
    <script src="validation.js"></script>
</body>
</html>
